<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body onload="updateRate()">
        <div class="maindiv">
            <header>
                <h1>Simple Interest Calculator <img src="calc.jpg" alt="Calculator Icon"></h1>
                
            </header>

            <div class="tab">
                <div class="field">
                    <label for="principal">Amount</label>
		        <div class="values">
			    <input type="text" id="principal" title="Input Amount" value="1000"/>
		        </div>

                </div>
                <div class="field">
                    <label for="rate">Interest Rate</label>
	                <div class="values">
	                    <input type="range" id="rate" min="1" max="20" value="10.5" step="0.25" onchange="updateRate()" title="Choose Interest Rate"/>
	                    <span id="rate_val"></span>
	                </div>
                </div>
                <div class="field">
                    <label for="years">No. of Years</label>
	                <div class="values">
	                    <select id="years" title="Select Number of Years">
	                        <option value="1">1</option>
	                        <option value="2">2</option>
	                        <option value="3">3</option>
	                        <option value="4">4</option>
	                        <option value="5">5</option>
	                        <option value="6">6</option>
	                        <option value="7">7</option>
	                        <option value="8">8</option>
	                        <option value="9">9</option>
	                        <option value="10">10</option>
	                    </select>
	                </div>
                </div>
            </div>

            <button onclick="compute()">Compute Interest</button><br/><br/>

            <div id="result"></div><br/>

            <footer>
                &copy; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
